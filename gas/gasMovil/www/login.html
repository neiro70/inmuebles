  <script type="text/javascript">
	
	//const urlParams = new URLSearchParams(window.location.search);
	//const myParam = urlParams.get('idChecklist');

	
	function getParameterByName(name, url) {
		if (!url) url = window.location.href;
		name = name.replace(/[\[\]]/g, '\\$&');
		var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
			results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, ' '));
	}	

	$( document ).ready(function() {
	var checklistValue= getParameterByName('idChecklist');
		if ( checklistValue){
			$("#idCheckList").val(checklistValue);
		}else{
			alert ("No hay checklist, Error");
			 document.location.href = 'index.html';
		}
	});
	
 
    $("#entrar").click(function () {
      var usuario = $("#cusuario").val();
      var password = $("#cpassword").val();
	  var idCheckList=$("#idCheckList").val();
      validarDatoUsuarioGuardado(usuario, password, idCheckList);
    });

    $("#mostrar").click(function () {
      var usuario = localStorage.getItem("Usuario");
      var password = localStorage.getItem("Password");
      alert("los datos son: " + usuario + " con pass: " + password);
    });

    //Funcion que valida si el usuario ingresado es el que ya se tenia registrado en el localStorage
    // 0= Datos coninciden con ingresados anteriormente
    // 1= no hay datos previos a comparar
    // 2= Los datos ingresados no coiniciden con los almacenados
    function validarDatoUsuarioGuardado(pusuario, ppassword) {
      showLoading();
      $.ajax({
        url: "http://www.dratl.com.mx/inmuebles/gas/gasWeb/mvc/view/gas/acceso.php?usuario=" + pusuario + "&password=" + ppassword + "&idCheckList=" + idCheckList,
        method: "GET",
        success: function (result) {
          var obj = $.parseJSON(result);

          if (obj.length > 0) {
				hideLoading()
            	$.mobile.changePage("dashboard.html")
            //window.location.href = "dashboard.html";
          } else {
            //alert("Los datos que ingresaste no son correctos");
            
            $("#msg").html("Los datos que ingresaste no son correctos");
            $.mobile.changePage("#dialog", {
              transition:"slidedown",
              role: "dialog"  // show #page2 as dialog
            });


          }
        }, complete: function () {
          hideLoading();
        }
      });
    }

    /***************** funciones loading ***********************/
    function hideLoading() {

      $.mobile.loading('hide', {
        text: 'Cargando',
        textVisible: true,
        theme: 'z',
        html: ""
      });
    }
    function showLoading() {

      $.mobile.loading('show', {
        text: 'Cargando',
        textVisible: true,
        theme: 'z',
        html: ""
      });
    }
/***********************************************************/
  </script>
