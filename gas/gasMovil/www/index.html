  <script type="text/javascript">

    function guardar() {
     showLoading();
        $.ajax({
              url: "http://www.dratl.com.mx/inmuebles/gas/gasWeb/mvc/view/gas/checklist.php",
              method: "POST",
              headers : {
                  'Cache-Control': 'no-transform'
              },
              data: $("#forma").serialize(), 
              success: function (result) {
                console.info("result:",result);
                var obj = $.parseJSON(result);
                if(obj.exito != 0){
               // $("#msg").html("Se registro suministro " + obj.exito);	
                  document.location.href = 'login.html?idChecklist=' + obj.exito;
                  
                }else{
                  $("#msg").html("Error al guardar el checklist, intentelo nuevamente");	
                }
              },complete:function(){
                hideLoading();
              }
            });
 
    }




    function sicronizar() {
      var forma = $("#forma").serialize();
      //console.info("forma:", forma);
      $("#msg").html(forma);
      $.mobile.changePage("#dialog", {
        role: "dialog"  // show #page2 as dialog
      })

    }
    /***************** funciones loading ***********************/
    function hideLoading() {

      $.mobile.loading('hide', {
        text: 'Cargando',
        textVisible: true,
        theme: 'z',
        html: ""
      });
    }
    function showLoading() {

      $.mobile.loading('show', {
        text: 'Cargando',
        textVisible: true,
        theme: 'z',
        html: ""
      });
    }
/***********************************************************/
	// Variable to store your files
	var files;

	// Add events
	$('input[type=file]').on('change', 
			function prepareUpload(event){

	  		files = event.target.files;
	  		uploadFiles(event,this.id);
	 
	});


	// Catch the form submit and upload the files
function uploadFiles(event,idInputFile)
	{
	  event.stopPropagation(); // Stop stuff happening
	    event.preventDefault(); // Totally stop stuff happening

	    // START A LOADING SPINNER HERE

	    // Create a formdata object and add the files
	    var data = new FormData();
		 data.append('nombre',"prueba.png");
     data.append('idcheck',1);


	    $.each(files, function(key, value)
	    {
	        data.append(key, value);
	    });

		if(idInputFile == 'fotoInicial'){	
			data.append('posicion',1);
		}else{
			data.append('posicion',2);
		}
	    
	    $.ajaxSetup ({ cache: false });	
	    $.ajax({
	        url: 'http://www.dratl.com.mx/inmuebles/gas/gasWeb/mvc/view/gas/controller/ctrlUpload.php?files',
	        type: 'POST',
	        data: data,
	        cache: false,
	        dataType: 'json',
	        processData: false, // Don't process the files
	        contentType: false, // Set content type to false as jQuery will tell the server its a query string request
		  	 beforeSend: function( xhr ) {
            showLoading();
			  	  },
	        success: function(data, textStatus, jqXHR)
	        {
							//console.info("data:",data);        
	            if( typeof data.error === 'undefined')
	            {
	                // Success so call function to process the form
	               //toastr.success("Exito al subir archivo!");
	               //reloadTable();

                 
                 $("#cimage1").attr("src","http://www.dratl.com.mx/inmuebles/gas/gasWeb/mvc/view/gas/controller/ctrlGetFile.php?idimg="+data.idimg);
	            	 
	            }else{
                console.info("ERROR:",data);
	            	//toastr.error('Error al subir el archivo!');
	            }
	            
	        },
	        error: function(jqXHR, textStatus, errorThrown)
	        {
            console.info("ERROR:",jqXHR);
              // Handle errors here
	           // toastr.error('ERRORS: ' + textStatus);
	            // STOP LOADING SPINNER
	        },
		      complete: function() {
            hideLoading();
		          
		      }
	    });
	}
