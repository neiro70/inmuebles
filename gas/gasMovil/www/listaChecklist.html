  <script type="text/javascript">
    function buscar() {

      showLoading();
      var params = "crfc=" + $("#xcrfc").val();//+"r:"+Math.random();
      //console.info(params);
      $.ajax({
        url: "http://www.dratl.com.mx/inmuebles/gas/gasWeb/mvc/view/gas/consultaCheckList.php",
        method: "GET",
        data: params, success: function (result) {
          // console.info("result:",result);
          var rows = $.parseJSON(result);

          var $ul = $("#lista");
          $ul.empty();
          $.each(rows, function (i, obj) {
            console.info("result:",obj);
            //var tipopago = obj.idtipopago == "1" ? "EFECTIVO" : "TARJETA";
            var content = '<li data-icon="false"><a href="#"><img src="img/calendar.svg" style="padding-top:10px;padding-left:10px;" width="65px"/>' + obj.fecha+'<br>TEL: '+ obj.telefono+'<br>Diecci√≥n: '+ obj.direccion+'</a></li>';
            $ul.append(content);
          });
          $ul.listview( "refresh" );
        }, complete: function () {
          hideLoading();
        }
      });

    }

    function number_format(amount, decimals) {

        amount += ''; // por si pasan un numero en vez de un string
        amount = parseFloat(amount.replace(/[^0-9\.]/g, '')); // elimino cualquier cosa que no sea numero o punto

        decimals = decimals || 0; // por si la variable no fue fue pasada

        // si no es un numero o es igual a cero retorno el mismo cero
        if (isNaN(amount) || amount === 0) 
            return parseFloat(0).toFixed(decimals);

        // si es mayor o menor que cero retorno el valor formateado como numero
        amount = '' + amount.toFixed(decimals);

        var amount_parts = amount.split('.'),
            regexp = /(\d+)(\d{3})/;

        while (regexp.test(amount_parts[0]))
            amount_parts[0] = amount_parts[0].replace(regexp, '$1' + ',' + '$2');

        return amount_parts.join('.');
        }


    /***************** funciones loading ***********************/
    function hideLoading() {

      $.mobile.loading('hide', {
        text: 'Cargando',
        textVisible: true,
        theme: 'z',

      });
    }
    function showLoading() {

      $.mobile.loading('show', {
